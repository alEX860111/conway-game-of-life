<div class="btn-group">
	<button type="button" ng-attr-title="{{::decTitle}}" class="btn btn-lg btn-info" ng-click="dec()" ng-disabled="value === min"><span ng-attr-class="{{::decClass}}" aria-hidden="true"></span></button>
	<button type="button" ng-attr-title="{{::incTitle}}" class="btn btn-lg btn-info" ng-click="inc()" ng-disabled="value === max"><span ng-attr-class="{{::incClass}}" aria-hidden="true"></span></button>
</div>
