<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script type='text/javascript' src='bower_components/underscore/underscore-min.js'></script>
  <script type='text/javascript' src='bower_components/angular/angular.min.js'></script>

  <title>Conway's Game of Life</title>
</head>

<body ng-app="myapp">
  <div class="container" ng-controller="myctrl">

    <div class="row">
      <div class="col-xs-12">
        <h2>Round:<span class="label label-default">{{round}}</span></h2>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <table class="board" ng-class="{'is-active': isActive}">
          <tr ng-repeat="row in board">
            <td ng-repeat="cell in row track by $index" class="field" ng-class="{'is-alive': cell}" ng-click="changeCellState($parent.$index, $index)"></td>
          </tr>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <div class="form-group">
          <label>Board Size</label>
          <input type="number" class="form-control" min="2" max="20" ng-model="boardSize" ng-disabled="isActive"></input>
          <br />
          <input type="button" class="form-control btn btn-info" ng-click="resetBoard()" ng-disabled="isActive" value="clear"></input>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <div class="form-group">
          <button type="button" ng-class="{'btn btn-success': !isActive, 'btn btn-danger': isActive}" ng-click="toggleActive()">{{buttonValue}}</button>
        </div>
      </div>
    </div>

  </div>
  <script type='text/javascript' src='js/services.js'></script>
  <script type='text/javascript' src='js/app.js'></script>
</body>

</html>
