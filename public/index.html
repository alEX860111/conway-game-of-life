<!doctype html>
<html>

<head>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/lodash/dist/lodash.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/arrayGenerator.js"></script>
	<script type="text/javascript" src="js/matrixGenerator.js"></script>
	<script type="text/javascript" src="js/cellGenerator.js"></script>
	<script type="text/javascript" src="js/boardGenerator.js"></script>
	<script type="text/javascript" src="js/boardService.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/stepControl.js"></script>
	<title>Conway's Game of Life</title>
</head>

<body ng-app="myapp" ng-strict-di>
	<div class="container" ng-controller="gameCtrl">
		<div class="row">
			<div class="col-xs-12">
				<h2 class="text-center">Round:&nbsp;<span class="label label-default">{{round}}</span><span class="label label-default"></span></h2>
				<h5 class="text-center">{{roundsPerSecond | number}} rounds per second</h5>
				<div class="text-center controls">
					<div class="btn-group">
						<button type="button" title="Load Board" class="btn btn-lg btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-disabled="isActive">
							{{selectedBoard.title || 'Load Board'}}&nbsp;<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li ng-repeat="board in boards track by $index" ng-click="loadBoard(board)"><a href="#">{{board.title}}</a></li>
						</ul>
					</div>
					<button type="button" title="Clear" class="btn btn-lg btn-warning" ng-click="resetBoard()" ng-disabled="isActive"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
					<button type="button" ng-attr-title="{{buttonValue}}" class="btn btn-lg" ng-class="{'btn-success': !isActive, 'btn-danger': isActive}" ng-click="toggleActive()" ng-disabled="gameOver"><span class="glyphicon" ng-class="{'glyphicon-play': !isActive, 'glyphicon-pause': isActive}" aria-hidden="true"></span></button>
					<step-control min="1" max="10" step="1" value="roundsPerSecond" dec-title="Slower" inc-title="Faster" dec-class="glyphicon glyphicon-minus" inc-class="glyphicon glyphicon-plus"></step-control>
					<step-control min="10" max="100" step="10" value="size" dec-title="Zoom-Out" inc-title="Zoom-In" dec-class="glyphicon glyphicon-zoom-out" inc-class="glyphicon glyphicon-zoom-in"></step-control>

				</div>
				<table class="board" ng-class="{'is-active': isActive}">
					<tr ng-repeat="rowIdx in indices">
						<td ng-repeat="colIdx in indices" class="field" ng-attr-style="width: {{size}}px; height: {{size}}px" ng-class="{'is-alive': board.getCell(rowIdx, colIdx).isAlive}" ng-click="changeCellState(rowIdx, colIdx)" ng-disabled="isActive"></td>
					</tr>
				</table>
				<h5 class="game-over" ng-show="gameOver"><span class="label label-danger">Game Over</span></h5>
			</div>
		</div>
</body>

</html>
