<!doctype html>
<html>

<head>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/lodash/dist/lodash.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/patterns.js"></script>
	<script type="text/javascript" src="js/rules.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/stepControl.js"></script>
	<title>Conway's Game of Life</title>
</head>

<body ng-app="myapp" ng-strict-di>
	<div class="container" ng-controller="gameCtrl">
		<div class="row">
			<div class="col-xs-12">
				<div class="page-header text-center">
					<h1>Conway's Game Of Life <small></small></h1>
				</div>
			</div>
			<div class="col-xs-12 col-sm-8 col-sm-offset-2">
				<ul class="list-group">
					<li class="list-group-item">
						<span class="badge">{{round}}</span> round
					</li>
					<li class="list-group-item">
						<span class="badge">{{roundsPerSecond | number}}</span> rounds per second
					</li>
				</ul>
			</div>
			<div class="col-xs-12">
				<div class="text-center controls">
					<div class="btn-group">
						<button type="button" title="Load Pattern" class="btn btn-lg btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-disabled="isActive">
							{{selectedPattern.title || 'Load Pattern'}}&nbsp;<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li ng-repeat="pattern in patterns track by $index" ng-click="loadPattern(pattern)"><a href="#">{{pattern.title}}</a></li>
						</ul>
					</div>
					<button type="button" title="Clear" class="btn btn-lg btn-warning" ng-click="resetBoard()" ng-disabled="isActive"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
					<button type="button" ng-attr-title="{{buttonValue}}" class="btn btn-lg" ng-class="{'btn-success': !isActive, 'btn-danger': isActive}" ng-click="toggleActive()" ng-disabled="gameOver"><span class="glyphicon" ng-class="{'glyphicon-play': !isActive, 'glyphicon-pause': isActive}" aria-hidden="true"></span></button>
					<step-control min="1" max="20" step="1" value="roundsPerSecond" dec-title="Slower" inc-title="Faster" dec-class="glyphicon glyphicon-minus" inc-class="glyphicon glyphicon-plus"></step-control>
					<step-control min="10" max="100" step="10" value="size" dec-title="Zoom-Out" inc-title="Zoom-In" dec-class="glyphicon glyphicon-zoom-out" inc-class="glyphicon glyphicon-zoom-in"></step-control>
				</div>
				<table class="board" ng-class="{'is-active': isActive}">
					<tr ng-repeat="row in rows track by $index">
						<td ng-repeat="col in row track by $index" class="field" ng-attr-style="width: {{size}}px; height: {{size}}px" ng-class="{'is-alive': rows[$parent.$index][$index]}" ng-click="changeCellState($parent.$index, $index)" ng-disabled="isActive"></td>
					</tr>
				</table>
			</div>
			<div class="col-xs-12 col-sm-8 col-sm-offset-2">
				<div class="alert alert-danger text-center" ng-show="gameOver" role="alert">Game Over</div>
			</div>
		</div>
	</div>
</body>

</html>
